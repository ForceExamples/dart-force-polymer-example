<polymer-element name="click-random" attributes="number">
  <template>
    <style>
      div {
        font-size: 24pt;
        text-align: center;
        margin-top: 140px;
      }
      button {
        font-size: 24pt;
        margin-bottom: 20px;
      }
    </style>
    <div>
      <button on-click="{{random}}">Click me</button><br>
      <span>RANDOM: {{number}}</span>
    </div>
  </template>
  <script type="application/dart" src="clickrandom.dart"></script>
</polymer-element>
