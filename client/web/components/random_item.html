<link rel="import" href="packages/polymer/polymer.html">
<polymer-element name="random-item" extends="li" on-blur="{{commitAction}}">
  <template>
    <style>
      button.destroy {
        font-size: 12pt;
      }
    </style>
    <div class="view">
      <label>{{item.url}}</label>
      <button class="destroy" on-click="{{destroyAction}}">X</button>
    </div>
  </template>
  <script type="application/dart" src="random_item.dart"></script>
</polymer-element>
