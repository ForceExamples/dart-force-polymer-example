<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample app</title>
    <link rel="stylesheet" href="dart_force_polymer_example.css">
    
    <!-- import the click-counter -->
    <link rel="import" href="example-app.html">
    <link rel="import" href="random_model.html"> 
    <script type="application/dart">export 'package:polymer/init.dart';</script>
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <h1>Dart force polymer example</h1>
     
    <p>Use polymer with force!</p>
    
    <div id="sample_container_id">
      <form role="form" action="/post/" method="POST">
        <div class="form-group">
          <label for="nameField">Fill in a name</label>
          <input type="text" class="u1" name="name" class="form-control" id="nameField" placeholder="name">
        </div>
        <div class="small">
         or send a random number without a name!
        </div>
      </form>
      <random-model id="model"></random-model>
      <example-app modelId="model" name="none"></example-app>
    </div>

  </body>
</html>
